<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            min-height: 100vh; /* Full height of the viewport */
            display: flex; /* Flexbox for centering */
            flex-direction: column; /* Align vertically */
            justify-content: flex-start; /* Keep navbar at top */
            padding-top: 80px; /* Allow space for navbar */
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e3a8a; /* Full blue background */
            padding: 20px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .navbar .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .profile-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin: 60px auto; /* Centers the container */
        }

        .profile-photo {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .name {
            font-size: 32px;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 20px;
        }

        .info-section {
            text-align: left;
            font-size: 18px;
            color: #333;
            padding-left: 20px;
        }

        .info-section label {
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 8px;
            display: block;
        }

        .info-section p {
            font-weight: 400;
            color: #666;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">InvestMatch</div>
        <a href="dashboard.html">Dashboard</a>
        <a href="explore.html">Explore</a>
        <a href="profile.html">Profile</a>
    </div>

    <!-- Profile Page -->
    <div class="profile-container">
        <img class="profile-photo" src="" id="profilePhoto" alt="Profile Photo">
        <div class="name" id="name"></div>

        <div class="info-section">
            <label for="email">Email:</label>
            <p id="email"></p>

            <label for="linkedin">LinkedIn:</label>
            <p id="linkedin"></p>

            <label for="investment-range">Investment Range:</label>
            <p id="investment-range"></p>

            <label for="interests">Investment Interests:</label>
            <p id="interests"></p>

            <label for="investor-type">Investor Type:</label>
            <p id="investor-type"></p>
        </div>
    </div>

    <script>
        window.onload = function() {
            const name = localStorage.getItem("name");
            const email = localStorage.getItem("email");
            const linkedin = localStorage.getItem("linkedin");
            const investmentRange = localStorage.getItem("investmentRange");
            const interests = localStorage.getItem("interests");
            const investorType = localStorage.getItem("investorType");
            const profilePhoto = localStorage.getItem("profilePhoto");

            document.getElementById("name").textContent = name;
            document.getElementById("email").textContent = email;
            document.getElementById("linkedin").textContent = linkedin;
            document.getElementById("investment-range").textContent = investmentRange;
            document.getElementById("interests").textContent = interests;
            document.getElementById("investor-type").textContent = investorType;
            document.getElementById("profilePhoto").src = profilePhoto;
        }
    </script>

</body>
</html>
